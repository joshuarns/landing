<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>

    <link rel="stylesheet" href="./assets/css/fonts.css">

    <!-- Styles Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap-grid.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="display-6">CONSULTA TU COBERTURA</h2>
                    <p>TV INTERACTIVA + TELEFONÍA FIJA A UN PRECIO <span>INCREÍBLE</span></p>
                    <div class="content-form-modal">
                        <input type="text" class="form-control" placeholder="Tu teléfono" aria-label="Tu teléfono">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                    He leído y acepto las politícas de privacidad
                                </label>
                        </div>
                        <a class="btn-solicita" href="#">Llámenme</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
